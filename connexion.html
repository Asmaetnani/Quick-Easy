<body>
<!-- Barre de navigation -->

  <img src="/home/cytech/Desktop/CyTech_ing1/Semestre 2/Dev Web/Projet_Recettes/logo.jpeg" alt="Logo" class="logo">

    <ul>

</div>
<!-- Contenu de la page -->
<div class="content">
  <!-- Formulaire de connexion -->
  <div class="container">
    <form>
      <h2>Connexion</h2>
      <div class="input-container">
        <i class="fas fa-user input-icon"></i>
        <input type="text" placeholder="Pseudo" class="custom-input">
      </div>
      <div class="input-container">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" placeholder="Mot de passe" class="custom-input">
      </div>
      <button type="submit" class="btn-submit">Se connecter</button>
    </form>
  </div>
  <!-- Réseaux sociaux -->
  <div class="foot-icons">
    <p class="or-text">Ou bien</p>
    <ul class="footer-social-links">

  <p>Si vous n'avez pas encore de compte, <a href="inscription.html">cliquez ici</a> pour vous inscrire.</p>

</div>
<!-- Fenêtre modale -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Ceci est une fenêtre modale.</p>
  </div>
</div>
<div id="contactPopup">
    <!-- Contenu de la fenêtre pop-up -->
    <h2>Contact</h2>
    <p>Informations de contact :</p>
    <p>Email: clients@Q&E.fr</p>
    <p>Téléphone: +33-145-889-000</p>
  </div>
 
<script>
function showContactPopup() {
  var popup = document.getElementById("contactPopup");
  popup.style.display = "block";
}

function hideContactPopup() {
  var popup = document.getElementById("contactPopup");
  popup.style.display = "none";
}
</script>
<script>
// Gestion de la fenêtre modale
var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
